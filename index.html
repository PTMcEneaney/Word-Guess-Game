<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Offside|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="row header mt-4 mb-2 w-100">
            <div class="col-lg-12 text-center text-light justify-content-center margin">
                <h1> Cosmic Hangman</h1>
            </div>
        </div>
        <div class="row first">
            <div class="col-lg-6 mt-3">
                <div class="card text-white bg-dark border-primary">
                    <div class="card-header" id="current-word">Current Word:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h2 class="card-title" id="hiddenWord">_ _ _ _ _ _ _ _ _ _</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-3">
                <div class="card text-white bg-dark border-primary">
                    <div class="card-header">Letters Guessed:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h2 class="card-title" id="guesses">_ _ _ _ _ _ _ _ _ _</h2>
                    </div>
                </div>

            </div>
        </div>
        <div class="row second mt-3 align-items-center">
            <div class="col-lg-6 px-3 main-image mb-3">
                <div class="card bg-dark border-primary rounded p-3">
                    <img src="assets/images/astronaut.jpg" alt="Space Image" class="img-fluid my-auto"
                        id="starterPic" />
                    <iframe class="w-100 d-none rounded border-primary" id="video" alt="youtube video" src="#"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-3 ">
                <div class="card text-white bg-dark mb-3 border-primary" style="max-width: 100rem;">
                    <div class="card-header">Guesses Remaining:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h2 class="card-title" id="guessesRemaining">15</h2>
                    </div>
                </div>
                <div class="card text-white bg-dark mb-3 border-primary" style="max-width: 100rem;">
                    <div class="card-header">Click here for the next word!</div>
                    <div class="card-body d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block" id="nextWord">Next Word</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-white bg-dark mb-3 border-primary " style="max-width: 100rem;">
                    <div class="card-header">Wins:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h2 class="card-title" id="wins">0</h2>
                    </div>
                </div>

                <div class="card text-white bg-dark mb-3 border-primary " style="max-width: 100rem;">
                    <div class="card-header">Click here to reset the game!</div>
                    <div class="card-body d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block" id="resetGame">Reset</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row footer text-white bg-dark border border-primary text-center rounded mt-1 mx-0">
            <div class="col-12">
                <p class="float-left m-3"><a href="https://ptmceneaney.github.io/Responsive-Portfolio/" target="_blank">Learn about the creator of this game!</a></p>
                <p class='float-right m-3'>Â© 2019 Copyright</p>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
