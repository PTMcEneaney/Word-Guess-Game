<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link
        href="https://fonts.googleapis.com/css?family=Atomic+Age|Fascinate|Fascinate+Inline|Gugi|Keania+One|Kelly+Slab|Megrim|Monoton|Offside|Plaster|Ruslan+Display"
        rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="row header">
        <div class="col-12 text-center text-light">
            <h1> Space Hangman</h1>
        </div>
    </div>

    <div class="container">
        <div class="row first mt-3">
            <div class="col-6">
                <div class="card text-white bg-dark border-primary">
                    <div class="card-header" id="current-word">Current Word:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title" id="hiddenWord">_ _ _ _ _ _ _ _ _ _</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                    the card's content.</p> -->
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-white bg-dark border-primary">
                    <div class="card-header">Letters Guessed:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title" id="guesses">_ _ _ _ _ _ _ _ _ _</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                    the card's content.</p> -->
                    </div>
                </div>

            </div>
        </div>
        <div class="row second mt-3">
            <div class="col-3 ">
                <div class="card text-white bg-dark mb-3 border-primary " style="max-width: 18rem;">
                    <div class="card-header">Wins:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title" id="wins">0</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p> -->
                    </div>
                </div>
                <div class="card text-white bg-dark mb-3 border-primary" style="max-width: 18rem;">
                    <div class="card-header">Click here for the next word!</div>
                    <div class="card-body d-flex justify-content-center">
                        <!-- <h5 class="card-title">Dark card title</h5> -->
                        <button type="button" class="btn btn-primary btn-block" id="nextWord">Next Word</button>
                    </div>
                </div>
            </div>
            <div class="col-6 p-4 bg-none main-image">
                <img src="assets/images/astronaut.jpg" alt="Space Image" class="img-fluid" id="starterPic"/>
                <iframe class="h-100 w-100 d-none" id="video" src="#" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-3">
                <div class="card text-white bg-dark mb-3 border-primary" style="max-width: 18rem;">
                    <div class="card-header">Guesses Remaining:</div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title" id="guessesRemaining">15</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p> -->
                    </div>
                </div>
                <div class="card text-white bg-dark mb-3 border-primary " style="max-width: 18rem;">
                    <div class="card-header">Click here to reset the whole game!</div>
                    <div class="card-body d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block" id="resetGame">Reset</button>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                the card's content.</p> -->
                    </div>
                </div>
                <!-- <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header">Change Number of Players</div>
                    <div class="card-body">
                        <h5 class="card-title">0</h5>
                        <p class="card-text">Cllick to change the number of people playing</p>
                        <a href="#" class="btn btn-primary">More</a> 
                        <a href="#" class="btn btn-primary">Less</a>                   </div>
                </div> -->
            </div>
        </div>

        <div class="row footer text-white bg-dark border border-primary text-center mt-3">
            <div class="col-12">
                <p>Copyright</p>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
